<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario chulo</h1>
    <form action="">
    <div>
        <p>¿Cuál es tu nombre?</p>
        <input type="text" placeholder="Escribe tu nombre">
    </div>

    <div>        
        <p>Contraseña</p>
        <input type="password"> 
    </div>

    <div>        
        <p>¿Cuál es tu género?</p>
        <input type="radio" id="m" name="genero" value="masculino">
        <label for="Masculino">Masculino</label>    
        <input type="radio" id="f" name="genero" value="femenino">
        <label for="Femenino">Femenino</label>
        <input type="radio" id="n" name="genero" value="neutro">
        <label for="Neutro">Neutro</label>
    </div>

    <div>       
        <p>¿Qué mascota tienes?</p>
        <input type="checkbox" id="gato" value="gato">
        <label for="gato" class="campo">Un gato</label>
        <input type="checkbox" id="perro" value="perro">
        <label for="perro" class="campo">Un perro</label>
        <input type="checkbox" id="canario" value="canario">
        <label for="canario" class="campo">Un canario</label>        
    </div>

    <div>        
        <p>¿Cuál es tu fecha de nacimiento?</p>
        <input type="date" id="fecha">
        <label for="fecha" class="campo">¿Cuál es tu fecha?</label>
    </div>

    <div>        
        <p>¿Cuál es tu edad?</p>
        <input type="number" min="18" max="110">
    </div>


    <div>        
        <p>¿Cuál es tu color favorito?</p>
        <input type="radio" id="r" name="color" value="rojo">
        <label for="color" class="campo mirojo">Rojo</label>
        <input type="radio" id="a" name="color" value="azul">
        <label for="color"class="campo miazul">Azul</label>
        <input type="radio" id="v" name="color" value="verde">
        <label for="color"class="campo miverde">Verde</label>
        <input type="radio" id="am" name="color" value="amarillo">
        <label for="color"class="campo miamarillo">Amarillo</label>
        <input type="radio" id="n" name="color" value="naranja">
        <label for="color"class="campo minaranja">Naranja</label>
        <input type="radio" id="ro" name="color" value="rosa">
        <label for="color"class="campo">Rosa</label>
        <input type="radio" id="g" name="color" value="gris">
        <label for="color"class="campo">Gris</label>


    </div>
        
    <div>
        <p>Comentarios</p>        
        <textarea name="" id="" minlength="20" maxlength="100"></textarea>
    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XtiZ8T2jTqs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </div>

    <div>
        <input type="submit" class="boton">
        <input type="reset" class="boton"name="" id="">
    </div>

</form>



   





</body>
</html>
